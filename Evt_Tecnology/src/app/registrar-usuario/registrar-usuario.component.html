<div class="register-container">
  <div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Únete a la comunidad de eventos tech más grande</h2>
      <p>Conecta, aprende y crece con profesionales de la tecnología</p>
    </div>
  </div>
  
  <div class="form-section">
    <div class="form-container">
      <div class="header">
        <div class="logo-container">
          <img src="logo.png" alt="TechConnect Logo" class="logo">
        </div>
        <h1>Crear cuenta</h1>
        <p>Únete a TechConnect y comienza a explorar eventos increíbles</p>
      </div>
      
      <form class="register-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input type="text" id="apellido" placeholder="Tu apellido" required>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <div class="input-container">
            <i class="fas fa-phone"></i>
            <input type="tel" id="telefono" placeholder="+51 xxx xxx xxx" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="tu@email.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="terms-group">
          <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="terms-text">
              Acepto los <a href="#" class="link">Términos y Condiciones</a> y la <a href="#" class="link">Política de Privacidad</a>
            </span>
          </label>
        </div>
        
        <button type="submit" class="submit-btn">Crear cuenta</button>
      </form>
      
      <div class="auth-links">
        <p>¿Ya tienes una cuenta? <a routerLink = "/iniciar-sesion" class="link">Iniciar sesión</a></p>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer-content">
        <span class="brand">TechConnect</span>
        <span class="divider">|</span>
        <span>Soporte: +51 895 678 456</span>
      </div>
    </footer>
  </div>
</div>
