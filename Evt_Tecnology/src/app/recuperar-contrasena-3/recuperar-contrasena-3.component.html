<div class="login-container">
    <!-- Sección izquierda con la imagen -->
    <div class="left-side">
        <img src="foto1.png" alt="Imagen de restablecer contraseña" class="establishment-image">
    </div>
  
    <!-- Sección derecha con el formulario -->
    <div class="right-side">
        <div class="header">
            <h1 class="welcome-title">Restablecer contraseña</h1>
        </div>
  
        <!-- Formulario de restablecimiento de contraseña -->
        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="new-password">Cambiar mi contraseña</label>
                <input type="password" id="new-password" name="newPassword" placeholder="Ingresa tu nueva contraseña" required>
            </div>
  
            <div class="form-group">
                <label for="confirm-password">Vuelve a introducir tu nueva contraseña</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
            </div>
  
            <!-- Botón Enviar -->
            <div class="form-group button-container">
                <button type="submit" class="login-btn">Enviar</button>
            </div>
        </form>
    </div>
  
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <span class="brand">TechConnect</span>
            <span class="contact-info">Contáctanos +51 895 678 456</span>
        </div>
    </footer>
  </div>
