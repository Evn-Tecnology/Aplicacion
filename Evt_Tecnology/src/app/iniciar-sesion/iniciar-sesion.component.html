<div class="login-container">
    <!-- Sección izquierda con la imagen -->
    <div class="left-side">
        <img src="register.png" alt="Imagen de inicio de sesión" class="establishment-image">
    </div>
  
    <!-- Sección derecha con el formulario -->
    <div class="right-side">
        <div class="header">
            <!-- Imagen de icono superior -->
            <img src="img2.png" alt="Icono de configuración" class="form-icon">
            <h1 class="welcome-title">¡Hola de nuevo!</h1>
            <p class="subtitle">Por favor ingresa tus datos</p>
        </div>
  
        <!-- Formulario de inicio de sesión -->
        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="userEmail" placeholder="Ingresa tu correo" required>
            </div>
  
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="userPassword" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <p class="forgot-password"><a routerLink = "/recuperar-contraseña">Olvidé mi contraseña.</a></p>
  
            <!-- Botón Iniciar sesión -->
            <div class="form-group button-container">
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </div>
        </form>
  
        <!-- Texto de registro -->
        <p class="register-text">¿Eres nuevo aquí? <a routerLink = "/registro-usuario" >Regístrate</a> para ingresar</p>
    </div>
  
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <span class="brand">TechConnect</span>
            <span class="contact-info">Contáctanos +51 895 678 456</span>
        </div>
    </footer>
  </div>
