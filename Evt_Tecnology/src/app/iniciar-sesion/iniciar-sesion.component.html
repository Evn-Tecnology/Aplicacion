<div class="login-container">
    <div class="form-section">
      <div class="form-container">
        <div class="header">
          <div class="icon-container">
            <i class="fas fa-cog fa-spin"></i>
          </div>
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Nos alegra verte otra vez. Por favor, ingresa tus datos para continuar.</p>
        </div>
        
        <form class="login-form">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="forgot-password">
            <a routerLink = "/recuperar-contraseña" class="link">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class="fas fa-sign-in-alt"></i>
            Iniciar sesión
          </button>
        </form>
        
        <div class="auth-links">
          <p>¿Eres nuevo aquí? <a routerLink = "/registro-usuario" class="link">Regístrate ahora</a></p>
        </div>
      </div>
