<app-header-log/>

<!-- Hero Section -->
<div class="hero">
  <div class="hero-content">
    <h1>CREAR EVENTOS</h1>
    <p>Crea experiencias inolvidables para entusiastas y profesionales de la tecnología</p>
  </div>
</div>


<!-- crear-evento.component.html -->
<div class="event-form-container">
  <div class="event-form-card">
    <header class="form-header">
      <h1>Crear Evento</h1>
      <p class="subtitle">Complete los detalles del evento</p>
    </header>

    <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()" class="event-form">
      <div class="form-grid">
        <!-- Left Column -->
        <div class="form-section">
          <div class="form-group">
            <label class="form-label">Nombre del evento</label>
            <input
              type="text"
              formControlName="eventNombre"
              class="form-input"
              placeholder="Ingrese el nombre del evento"
            >
            <span class="error-message" *ngIf="createEventForm.get('eventNombre')?.errors?.['required'] && createEventForm.get('eventNombre')?.touched">
              El nombre es requerido
            </span>
          </div>

          <div class="date-time-group">
            <div class="form-group">
              <label class="form-label">Fecha de inicio</label>
              <input
                type="date"
                formControlName="eventFecha"
                class="form-input"
              >
            </div>

            <div class="form-group">
              <label class="form-label">Hora</label>
              <input
                type="time"
                formControlName="eventHora"
                class="form-input"
              >
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Lugar</label>
            <input
              type="text"
              formControlName="eventLugar"
              class="form-input"
              placeholder="Ingrese la ubicación"
            >
          </div>

          <div class="form-group">
            <label for="categoriaEvento">Categoría</label>
            <select id="categoriaEvento" formControlName="categoriaEvento">
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
          </div>
        </div>

        <!-- Right Column -->
        <div class="form-section">
          <div class="form-group">
            <label class="form-label">Tipo de Evento</label>
            <div class="radio-group">
              <label class="radio-option">
                <input
                  type="radio"
                  formControlName="tipoEvento"
                  value="presencial"
                >
                <span>Presencial</span>
              </label>
              <label class="radio-option">
                <input
                  type="radio"
                  formControlName="tipoEvento"
                  value="virtual"
                >
                <span>Virtual</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Fecha de término</label>
            <input
              type="date"
              formControlName="eventFechaFin"
              class="form-input"
            >
          </div>

          <div class="form-group">
            <label class="form-label">Descripción del evento</label>
            <textarea
              formControlName="eventDescripcion"
              class="form-textarea"
              rows="4"
              placeholder="Describa el evento"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Tipo de Inscripción</label>
            <div class="radio-group">
              <label class="radio-option">
                <input
                  type="radio"
                  formControlName="esPagado"
                  [value]="false"
                  (change)="onPriceTypeChange(false)"
                >
                <span>Libre inscripción</span>
              </label>
              <label class="radio-option">
                <input
                  type="radio"
                  formControlName="esPagado"
                  [value]="true"
                  (change)="onPriceTypeChange(true)"
                >
                <span>Pago</span>
              </label>
            </div>
          </div>

          <div class="form-group" *ngIf="isPaid">
            <label class="form-label">Precio</label>
            <input
              type="number"
              formControlName="precio"
              class="form-input"
              min="0"
              step="0.01"
              placeholder="Ingrese el precio"
            >
          </div>

          <div class="form-group">
            <label class="form-label">Capacidad</label>
            <input
              type="number"
              formControlName="capacidad"
              class="form-input"
              min="1"
              placeholder="Número de participantes"
            >
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button" [disabled]="!createEventForm.valid">
          Publicar Evento
        </button>
      </div>
    </form>
  </div>
</div>
